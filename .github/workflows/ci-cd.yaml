name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests
        run: yarn test:jest

  e2e_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: yarn dev
          browser: chrome
          wait-on: 'http://localhost:5173'
        env:
          NEXT_PUBLIC_EMAIL_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAIL_SERVICE_ID }}
          NEXT_PUBLIC_EMAIL_CONTACT_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_EMAIL_CONTACT_TEMPLATE_ID }}
          NEXT_PUBLIC_EMAIL_NEWS_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_EMAIL_NEWS_TEMPLATE_ID }}
          NEXT_PUBLIC_EMAIL_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_EMAIL_PUBLIC_KEY }}
          NEXT_PUBLIC_MAPBOX_API_KEY: ${{ secrets.NEXT_PUBLIC_MAPBOX_API_KEY }}

  lint_and_build:
    runs-on: ubuntu-latest

    needs: [unit_tests, e2e_tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Run linting
        run: yarn lint

      - name: Run build
        run: yarn build
